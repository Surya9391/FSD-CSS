<!DOCTYPE html>
<html>
<head>
	<title>Table Task 3</title>
	<style type="text/css">
		table,td
		{
			border:2px  solid green;
			padding-top: 2px;
			padding-bottom: 2px;
            padding-left: 3px;
            padding-right: 3px;
		}
		
	</style>

</head>
<body>
	<table style="width:80%"  border="" >
		<tr align="center">
			<td rowspan="2">A</td>
			<td colspan="3">B</td>
			<td rowspan="3">D</td>
			<td colspan="2">E</td>
			<td >F</td>
		</tr>
		<tr align="center">
			<td colspan="3">C</td>
			<td rowspan="2">G</td>
			<td rowspan="2">H</td>
			<td rowspan="2">I</td>
		</tr>
		<tr align="center">
			<td colspan="3">j</td>
		</tr>
		<tr align="center">
			<td colspan="5">K</td>
			<td rowspan="2">L</td>
			<td colspan="4">M</td>
		</tr>
	</table>
</body>
</html>
